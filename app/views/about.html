
<div class="content-block">
	<h1>{{about.title}}</h1>
	<p>{{about.tagline}}</p>
</div>

<div ng-repeat="detail in about.details" class="content-block">{{detail}}</div>

<div class="content-block">
	<h3>Case Studies</h3>
	<h5 ng-repeat="study in studies"><a ng-href="#/case-studies/{{study.id}}">{{study.client}}</h5>	
</div>
